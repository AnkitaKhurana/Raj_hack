<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="styles.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="main-form">
   <div class="container">
      <div class="row">
         <div class="col-md-12 pd">
            <div class="form-box box-shadow">
               <div class="form-here text-center">
                 
                  <div class="photo">
                     <img src="emitra.jpg" class="box-shadow img-rounded image-size" alt="Image">
                  </div>
                 
                  <form>
                    
                     <div class="form-group">
                        <input type="text" class="form-control mrb" id="name" placeholder="KNO Number" required>
                        <span class="form-icon-style form-icon-position01"><i class="fa fa-user" aria-hidden="true"></i></span>
                     </div>
                    
                     <div class="form-group">
                        <input type="email" class="form-control mrb" id="email" placeholder="Email" required>
                        <span class="form-icon-style form-icon-position01"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                     </div>
                    
                     <div class="form-group">
                        <input type="number" class="form-control mrb" id="phone" placeholder="Phone No.">
                        <span class="form-icon-style form-icon-position01"><i class="fa fa-phone" aria-hidden="true"></i></span>
                     </div>
                    
                     <button type="submit" class="btn btn-block">Sign up</button>
                     <p class="account">Already have an Account ? <a href="#">SIGN IN<a></p>
                       
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
</body>
</html>
